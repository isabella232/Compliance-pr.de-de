additionalContent:
  sections:
    - title: Erste Schritte mit Compliance in Microsoft-Onlinediensten
      summary: 'Wenn Sie noch nicht mit Compliance vertraut sind und sich fragen, wo Sie mit Microsoft-Onlinediensten beginnen sollten, finden Sie in diesem Abschnitt Links zu den wichtigsten Compliancebereichen für jeden Dienst.'
      items:
        - title: Microsoft Azure
          summary: 'Azure Compliance bietet Ihnen Complianceangebote, Blueprints, Compliance-Leitfäden und Ressourcen, die Ihnen helfen, Ihre Compliance-Verpflichtungen zu erfüllen.'
          url: /azure/compliance/
        - title: Dynamics 365
          summary: 'Business Central enthält Funktionen und basiert auf einer Plattform, die es Kunden erleichtert, compliance- und behördliche Vorschriften einzuhalten.'
          url: /dynamics365/business-central/compliance/compliance-overview
        - title: Microsoft 365
          summary: 'Wenn Ihr Unternehmen gesetzliche oder behördliche Standards einhalten muss, beginnen Sie hier, um mehr über die Compliance von Microsoft 365 zu erfahren.'
          url: /microsoft-365/compliance/