productDirectory:
  title: Einhaltung gesetzlicher & Branche
  summary: Microsoft-Leitfaden zur Einhaltung von Branchenbereichen und internationalen & nationalen Standards und Vorschriften.
  items:
    - title: DSGVO (Datenschutz-Grundverordnung der EU)
      imageSrc: /office/media/icons/compliance-blue.svg
      summary: 'Leitfaden, der Ihnen hilft, Rechte einzuhalten und Verpflichtungen gemäß der DSGVO zu erfüllen, wenn Sie Microsoft-Produkte und -Dienste verwenden.'
      url: /compliance/regulatory/gdpr
    - title: Microsoft Compliance-Angebote
      imageSrc: /office/media/icons/globe-internet.svg
      summary: 'Microsoft bietet eine umfassende Reihe von Compliance-Angeboten, mit denen Ihre Organisation nationale, regionale und branchenspezifische Anforderungen hinsichtlich der Erfassung und Verwendung von Daten erfüllen kann.'
      url: /compliance/regulatory/offering-home
    - title: Microsoft Cloud für Branchen
      imageSrc: /office/media/icons/on-premises-blue.png
      summary: 'Erfahren Sie, wie Microsoft Azure, Dynamics 365, Microsoft 365 und Microsoft Power Platform Compliance-Anforderungen für Ihre Branche unterstützen können.'
      url: /industry/
